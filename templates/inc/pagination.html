{% load static %}

<nav aria-label="Page navigation example">
    <ul class="pagination" style="margin-top: 15px">
        {% if objects.has_previous %}
            <a class="page-link" href="?page=1"> 1</a>
            <a class="page-link" href="?page={{ objects.previous_page_number }}"> &laquo; </a>
        {% endif %}

        <li class="page-item active"><a class="page-link" href="#">{{ objects.number }}</a></li>

        {% if objects.has_next %}
            <a class="page-link" href="?page={{ objects.next_page_number }}">&raquo;</a>
            <a class="page-link" href="?page={{ objects.paginator.num_pages }}">{{ objects.paginator.num_pages }}</a>
        {% endif %}
    </ul>
</nav>
