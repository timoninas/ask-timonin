{% load static %}
{% load bootstrap4 %}

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="{% url 'newquestions' %}">Ask-Timonin</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" style="width: 350px;">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="ask link" href="{% url 'askquestion' %}" style="color: green; padding-left: 20px;">Ask</a>
            </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">

            {% if request.user.is_authenticated %}
                <img src="{{request.user.profile.image.url }}" class = "rounded img-fluid" width="48" height="48" alt="avatar" >
                {% endif %}

            <div class="col">
                <div class="col question-tags">
                    <div style="color: white;">
                        {% if request.user.is_authenticated %}
                        <h5 class ="col user-name-bar">
                            {{ request.user }}
                        </h5>
                        {% endif %}

                    </div>
                </div>

                <div class="col">
                    {% if request.user.is_authenticated %}
                        <a class="question-tags" href = "{% url 'settings' %}">Settings</a>
                        <a class="question-tags" href = "{% url 'signout' %}">Logout</a>
                    {% else %}
                        <a class="question-tags" href = "{% url 'signin' %}">Login</a>
                    {% endif %}
                </div>
            </div>
        </form>
    </div>
</nav>
